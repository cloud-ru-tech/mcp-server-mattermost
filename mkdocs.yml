site_name: MCP Server Mattermost
site_url: !ENV [READTHEDOCS_CANONICAL_URL, 'https://mcp-server-mattermost.readthedocs.io/']
site_description: MCP server for Mattermost integration
repo_url: https://github.com/cloud-ru-tech/mcp-server-mattermost
repo_name: cloud-ru-tech/mcp-server-mattermost

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Configuration: configuration.md
  - Docker: docker.md
  - Examples: examples.md
  - Best Practices: best-practices.md
  - Building Agents: building-agents.md
  - Tools:
      - Overview: tools/index.md
      - Channels: tools/channels.md
      - Messages: tools/messages.md
      - Reactions & Threads: tools/posts.md
      - Users: tools/users.md
      - Teams: tools/teams.md
      - Files: tools/files.md
      - Bookmarks: tools/bookmarks.md

exclude_docs: |
  plans/
  lessons/

extra_css:
  - assets/extra.css

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
